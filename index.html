<!DOCTYPE html>
<html dir="rtl">
    <meta-charset="utf-8">

  <head>
    <title>Hucker Best</title>
  
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <h1>שמעון אלקיים</h1>
    <br/>
    <h2>אודותיי</h2>

    <p>
      עורך דין מתמחה בטיפול ברישום פטנטים בינלאומי וייצוג חברות הייטק מול
      הרגולטור.
    </p>
    <p>משרדינו נמצא באזור המרכז.</p>
    <br/>
    <h4>טופס ליצירת קשר</h4>
    <form>
      <label for="fname">:Name</label>
      <br />
      <input type="text" onfocus="this.value=''" id="fname" name="fname" value="שם" />
      <br />
      <label for="lname">:Last Name</label>
      <br />
      <input type="text" onfocus="this.value=''" id="lname" name="lname" value="שם משפחה" />
      <br />
      <label for="email">:Email</label><br/>
      <input type="email" onfocus="this.value=''" id="email" name="email" value="דואר אלקטרוני"><br/>

      <label for="phone">:Phone</label>
      <br />
      <input type="phone" onfocus="this.value=''" id="phone" name="phone" value="מספר טלפון" />
      <br />
      <label for="message">:Message</label><br/>
      <input type="text" onfocus="this.value=''" id="message" name="message" value="הודעה"><br/>
      <button>Send</button>
    </form>
  </body>
</html>
